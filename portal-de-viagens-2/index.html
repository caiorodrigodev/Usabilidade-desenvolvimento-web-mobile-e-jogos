<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <title>bitGo</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark p-3" style="background-color: #232f3f;">

        <a class="navbar-brand mx-5 h1" href="#">PORTAL DE VIAGENS</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#responsiveNavbar" aria-controls="responsiveNavbar" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse mx-5" id="responsiveNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">DESTINOS</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">VALORES</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">CONTATO</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container-fluid p-5" style="background-color:#2eb188;">

        <img src="img/nave.png" class="mx-auto d-block">

        <p class="h1 text-center text-light text-uppercase my-5" style="font-size: 4.5rem;">
            As melhores naves!
        </p>
        <p class="h5 text-center text-light my-5" style="font-size: 1.25rem;">
            Preços especiais para os planetas da federação galáctica. Visite ainda universos, dimensões e realidades alternativas.
        </p>

    </div>

    <div class="container-fluid p-5">

        <p class="h1 text-center text-dark text-uppercase my-5" style="font-size:4.5rem">
            Consultar valores
        </p>

        <form class="p-5 mx-auto col-12 col-md-9">

            <div class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Origem">
            </div>

            <div class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Destino">
            </div>

            <div class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Data de partida">
            </div>

            <div class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Data de volta">
            </div>

        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
